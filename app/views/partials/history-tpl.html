<div class="container">
  <div class="col-xs-8 col-md-offset-2">
    <h2 ng-hide="data.movements.length == 0">History</h2>
    <table class="table table-bordered">
      <tr ng-repeat="movement in data.movements" ng-class="movement.type">
        <td>{{movement.amount}}</td>
        <td>{{movement.currency.name}}</td>
        <td>{{movement.date | date}}</td>
      </tr>
    </table>
  </div>
</div>
